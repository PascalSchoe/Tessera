<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/registration.css" type="text/css">
        <script type="text/javascript" src="JS/registration.js"></script>
        <title>Registrierung</title>
    </head>
    <body>
        <h1>Registrierung</h1>
        <form method="post" id="regForm">
            <input type="text" id="username" placeholder="username" required autofocus><br>
            <input type="password" id="passwordOne" placeholder="passwort" required><br>
            <input type="password" id="passwordTwo" placeholder="passwort wdh." required><br>
            <input type="submit" value="Mitglied werden...">
        </form>
        <pre id="notification">
        </pre>
        <h1>Login</h1>
        <form method="post" id="logForm">
            <input type="text" id="log_username" placeholder="username" required><br>
            <input type="submit" value="login">
        </form>
        <button id="getAllUser">Gib mir alle User</button>
        <button id="deleteUserBtn">Lösch mich</button>
        <button id="makeCookieBtn">back kekse</button>
        <button id="giveCookieBtn">gib kekse</button>
    </body>
</html>
